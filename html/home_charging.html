<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="../css/home_charging.css">
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">

	<script src="../js/jquery-3.5.1.min.js"></script>
	<title>디베이</title>
</head>

<body>
	<div class="wrap">
		<header>
			<div class="flex-c">
				<a href="#" class="logo"><img src="../img/logo-dbay.png" alt="디베이, 전자제품 최저가 견적"></a>
				<div class="mo">
					<a href="#" class="before_page" aria-label="이전 페이지"></a>
					<h2>충전 설정</h2>
				</div>
			</div>
			<ul class="pc_wrap">
				<li class="active"><a href="#">홈</a></li>
				<li><a href="#">견적요청</a></li>
				<li><a href="#">자동입찰</a></li>
				<li><a href="#">통계</a></li>
				<li><a href="#">MY</a></li>
				<li>
					<a href="#" aria-label="채팅" class="chat_link"></a>
					<a href="#" aria-label="알림" class="notification_btn active"></a>
				</li>
			</ul>
			<div class="btn_wrap">
				<span class="bidding_num red">총<strong>300</strong>개</span>
				<a href="#" aria-label="채팅" class="chat_link"></a>
				<a href="#" aria-label="알림" class="notification_btn active"></a>
			</div>
		</header><!-- header -->
		<div class="wrapper wrapper2">
			<div class="pc">
				<div>
					<div class="flex-c">
						<a href="#" class="before_page" aria-label="이전 페이지"></a>
						<h2 class="pc_title">충전 설정</h2>
					</div>
					<span class="bidding_num red">총<strong>300</strong>개</span>
				</div>
			</div>
			<div class="event_box">
				<div class="event_wrap">
					<div>
						<div class="event_label">신규 <span class="red">EVENT</span></div>
						<p>신규 사장님 지금 <span class="red">충전</span>하고<br>
							할인도 받아가세요!!</p>
					</div>
				</div>
				<div class="my_bidding">
					<span>나의 입찰권</span>
					<strong>15개</strong>
				</div>
			</div>
			<div class="charging_box">
				<h3>일반충전</h3>
				<ul>
					<li class="active">
						<div class="charging_left">
							<div>10매</div>
							<span class="chance">추가 적립찬스</span>
						</div>
						<div class="charging_right">
							<span>19,900</span>원
						</div>
					</li>
					<li>
						<div class="charging_left">
							<div>21매<span>+1매 보너스 추가</span></div>
							<span class="chance">추가 적립찬스</span>
						</div>
						<div class="charging_right">
							<span>19,900</span>원
						</div>
					</li>
					<li>
						<div class="charging_left">
							<div>33매<span>+3매 보너스 추가</span></div>
							<span class="chance">추가 적립찬스</span>
						</div>
						<div class="charging_right">
							<span>19,900</span>원
						</div>
					</li>
				</ul>
			</div>
			<div class="graph">
				<h3>이번달 충전 통계 (원)</h3>
			</div>
		</div><!-- wrapper -->
		<nav>
			<ul>
				<li><a href="#" class="active" aria-current="page">홈</a></li>
				<li><a href="#">견적요청</a></li>
				<li><a href="#">상품등록</a></li>
				<li><a href="#">통계</a></li>
				<li><a href="#">MY</a></li>
			</ul>
		</nav><!-- nav -->
	</div><!-- wrap -->
	<script src="../js/common.js"></script>
